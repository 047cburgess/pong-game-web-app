openapi: 3.0.0
info:
  title: Webhooks
  version: 0.0.0
tags:
  - name: Matchmaking Service
paths:
  /webhooks/games/{gameId}/abandoned:
    post:
      operationId: MatchmakingService_gameAbandoned
      description: Game service notifies matchmaking that a tournament game was abandoned.
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookResponse'
      tags:
        - Matchmaking Service
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TournamentGameAbandonedWebhookBody'
  /webhooks/games/{gameId}/result:
    post:
      operationId: MatchmakingService_gameComplete
      description: Game service sends result when game completes. Matchmaking routes to appropriate manager (custom/queue/tournament) via GameRegistry.
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookResponse'
      tags:
        - Matchmaking Service
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameResultWebhookBody'
components:
  schemas:
    GameResultWebhookBody:
      type: object
      required:
        - players
        - date
        - duration
      properties:
        players:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                format: uint64
              score:
                type: integer
                format: int32
            required:
              - id
              - score
          minItems: 2
          maxItems: 4
        winnerId:
          type: integer
          format: uint64
          description: Winner ID. Optional for classic games (draws allowed), but tournament games must have a winner.
        date:
          type: string
          format: date-time
        duration:
          type: string
          format: duration
    TournamentGameAbandonedWebhookBody:
      type: object
      properties:
        connectedPlayers:
          type: array
          items:
            type: integer
            format: uint64
    WebhookResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
