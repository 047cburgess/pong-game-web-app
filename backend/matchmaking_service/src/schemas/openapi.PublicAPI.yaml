openapi: 3.0.0
info:
  title: Public API
  version: 0.0.0
tags:
  - name: Users
  - name: Auth
  - name: Friends
  - name: Game Stats
  - name: Games
  - name: Local Games
  - name: Local Tournaments
  - name: Tournaments
  - name: Events
paths:
  /events:
    get:
      operationId: Events_events
      description: SSE endpoint
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
        '401':
          description: Access is unauthorized.
      tags:
        - Events
      security:
        - BearerAuth: []
  /games/create:
    post:
      operationId: Games_create
      description: Online custom game request going to MM service. Body contains players that matchmaking service will invite via SSE.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameKey'
        '400':
          description: The server could not understand the request due to invalid syntax.
        '401':
          description: Access is unauthorized.
      tags:
        - Games
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                numberOfPlayers:
                  type: integer
                  format: uint32
                  minimum: 2
                  maximum: 4
                  description: Capacity of the game. Host can invite as many as they like but starts when full.
                invitedPlayerIds:
                  type: array
                  items:
                    type: integer
                    format: uint64
              required:
                - numberOfPlayers
                - invitedPlayerIds
      security:
        - BearerAuth: []
  /games/local:
    post:
      operationId: LocalGames_saveGame
      parameters: []
      responses:
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
        '400':
          description: The server could not understand the request due to invalid syntax.
        '401':
          description: Access is unauthorized.
        '409':
          description: The request conflicts with the current state of the server.
      tags:
        - Local Games
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocalGameSubmission'
