components:
  schemas:
    CreateTournamentResponse:
      type: object
      required:
        - tournamentId
        - invitedPlayers
      properties:
        tournamentId:
          type: string
        invitedPlayers:
          type: array
          items:
            type: integer
            format: uint64
    FriendRequest:
      type: object
      required:
        - event
        - from
      properties:
        id:
          type: string
        event:
          type: string
          enum:
            - FriendRequest
        from:
          type: string
    GameInvite:
      type: object
      required:
        - event
        - gameId
        - from
      properties:
        id:
          type: string
        event:
          type: string
          enum:
            - GameInvite
        gameId:
          type: string
        from:
          type: integer
          format: uint64
    GameKey:
      type: object
      required:
        - key
        - gameId
        - expires
      properties:
        key:
          type: string
        gameId:
          type: string
        expires:
          type: string
          format: date-time
      description: |-
        `GameKey` is returned by all the endpoints that are opening game websocket connection.
        Since the websocket endpoint cannot have body,
        `GameKey` will be the first message send via the newly established websocket"
    GameResult:
      type: object
      required:
        - id
        - players
        - date
        - duration
      properties:
        id:
          type: string
        players:
          type: array
          items:
            type: object
            properties:
              id:
                anyOf:
                  - type: integer
                    format: uint64
                  - type: string
              score:
                type: integer
                format: int32
            required:
              - id
              - score
          minItems: 2
          maxItems: 4
        winnerId:
          anyOf:
            - type: integer
              format: uint64
            - type: string
          description: Username of the winner or `undefined` if draw
        tournamentId:
          type: string
        date:
          type: string
          format: date-time
        duration:
          type: string
          format: duration
    GameStats:
      type: object
      required:
        - lifetime
        - daily
        - recentMatches
        - recentTournaments
      properties:
        lifetime:
          type: object
          properties:
            wins:
              type: integer
              format: uint32
            draws:
              type: integer
              format: uint32
            losses:
              type: integer
              format: uint32
          required:
            - wins
            - draws
            - losses
        daily:
          type: array
          items:
            type: object
            properties:
              wins:
