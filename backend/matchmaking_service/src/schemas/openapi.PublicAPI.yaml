                format: uint32
              losses:
                type: integer
                format: uint32
              day:
                type: string
                format: date
            required:
              - wins
              - draws
              - losses
              - day
          maxItems: 7
        recentMatches:
          type: array
          items:
            $ref: '#/components/schemas/GameResult'
